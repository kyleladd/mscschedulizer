<div id="content">
    <div class="container">
      <div class="page-content">
        <div class="row">

          <div class="col-md-12">
            <!-- Classic Heading -->
            <h4 class="classic-title"><span>Schedules</span></h4>
            <filters-component filters="$ctrl.filters" change="$ctrl.updateFilters(value)"></filters-component>
            <div ng-if="$ctrl.loading_courses"><div class="loader loader-large"></div> <div class="status">Loading Courses...</div></div>
            <div ng-if="!$ctrl.loading_courses">
              <span ng-if="!$ctrl.courses" class="notice">Adjust your selections and/or filters.</span>
              <schedule-component ng-repeat='schedule in $ctrl.displayed_schedules' schedule="schedule" class="hidden" schedule-options="$ctrl.scheduleOptions"></schedule-component>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
