<div id="content">
    <div class="container">
      <div class="page-content">
        <div class="row">

          <div class="col-md-12">
            <!-- Classic Heading -->
            <h4 class="classic-title"><span>Schedules</span></h4>
              <span ng-if="!$ctrl.favorites  || $ctrl.favorites.length === 0" class="notice">No favorites.</span>
              <span ng-if="$ctrl.favorites && $ctrl.favorites.length > 0" class="notice">{{$ctrl.favorites.length}} schedule{{$ctrl.favorites.length !== 1 ? 's' : ''}}</span>
                <div infinite-scroll="$ctrl.showMoreSchedules()" infinite-scroll-distance="2">
                  <schedule-component ng-repeat='schedule in $ctrl.displayed_schedules' schedule="schedule" class="hidden" options="$ctrl.options" favorites="$ctrl.favorites" on-favorite="$ctrl.onFavorite(schedule)" on-unfavorite="$ctrl.onUnfavorite(schedule)"></schedule-component>
                </div>
          </div>
        </div>
    </div>
  </div>
</div>
