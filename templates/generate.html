<div id="content">
    <div class="container">
      <div class="page-content">
        <div class="row">

          <div class="col-md-12">
            <!-- Classic Heading -->
            <h4 class="classic-title"><span>Schedules</span></h4>
            <filters-component filters="$ctrl.filters" change="$ctrl.updateFilters(value)"></filters-component>
            <div ng-if="$ctrl.loading_courses"><div class="loader loader-large"></div> <div class="status">Loading Schedules...</div></div>
            <div ng-if="!$ctrl.loading_courses">
              <span ng-if="!$ctrl.gen_course_combinations" class="notice">No schedules. Adjust your selections and/or filters.</span>
              <span ng-if="$ctrl.gen_course_combinations" class="notice">{{$ctrl.gen_course_combinations.length}} schedule{{$ctrl.gen_course_combinations.length > 1 ? 's' : ''}}</span>
                <div infinite-scroll="$ctrl.showMoreSchedules()" infinite-scroll-distance="1">
                  <schedule-component ng-repeat='schedule in $ctrl.displayed_schedules' schedule="schedule"></schedule-component>
                </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
