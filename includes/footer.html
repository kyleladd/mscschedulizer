  <script type="text/javascript" src="asset/js/schedulizer.js"></script>
  <script>
  $(function(){ 
    mscSchedulizer.loadSelections();
    // Select Classes page
    if(mscSchedulizer.inList(location.pathname.substr(location.pathname.lastIndexOf("/")+1), ["select-classes.html"])){
        mscSchedulizer.getDepartments(mscSchedulizer.getDepartmentCourses);
        // Department selected - View Department Courses
        $(mscSchedulizer.departments_element).on('changed.bs.select', function (e, clickedIndex, newValue, oldValue) {
            if($(mscSchedulizer.departments_element).val() != ""){
                $(mscSchedulizer.department_class_list_element).addClass("loader");
                //Get From Endpoint - Department Courses
                mscSchedulizer.getDepartmentCourses($(mscSchedulizer.departments_element).val());
            }
        });
    }
    // Generate Page
    if(mscSchedulizer.inList(location.pathname.substr(location.pathname.lastIndexOf("/")+1), ["generate.html"])){
      $(mscSchedulizer.filters_element).html(mscSchedulizer.filtersDisplay());
      mscSchedulizer.updateFiltersDisplay(mscSchedulizer.schedule_filters);
      if(mscSchedulizer.generateLocation === "Remote"){
       mscSchedulizer.getSchedules(mscSchedulizer.createSchedules);
      }
      else{
        mscSchedulizer.getCourseInfos(mscSchedulizer.getCombinations,mscSchedulizer.createSchedules);
      }
      $(window).scroll(function(){
        if(mscSchedulizer.isScrolledIntoView(document.getElementById("footer"))){
          mscSchedulizer.initSchedules(mscSchedulizer.num_loaded,mscSchedulizer.numToLoad);
        }
      });
      $('#notFullFilter').click(function(){
          mscSchedulizer.schedule_filters.NotFull = !mscSchedulizer.schedule_filters.NotFull;
          localStorage.setItem('schedule_filters', JSON.stringify(mscSchedulizer.schedule_filters));
          mscSchedulizer.updateFiltersDisplay(mscSchedulizer.schedule_filters);
          mscSchedulizer.getCombinations(mscSchedulizer.gen_courses,mscSchedulizer.createSchedules);
      });
    }
    // Load schedules from favorites array
    if(mscSchedulizer.inList(location.pathname.substr(location.pathname.lastIndexOf("/")+1), ["favorites.html"])){
        mscSchedulizer.createSchedules(mscSchedulizer.favorite_schedules);
      $(window).scroll(function(){
        if(mscSchedulizer.isScrolledIntoView(document.getElementById("footer"))){
          mscSchedulizer.initSchedules(mscSchedulizer.num_loaded,mscSchedulizer.numToLoad);
        }
      });
    }
    // Load schedule details
    if(mscSchedulizer.inList(location.pathname.substr(location.pathname.lastIndexOf("/")+1), ["schedule-details.html"])){
      try
      {
       mscSchedulizer.getScheduleDetails(mscSchedulizer.queryData(location.search,true).crn,mscSchedulizer.displayDetails);
      }
      catch (err)
      {

      }

    }

    // Course Listings page
    if(mscSchedulizer.inList(location.pathname.substr(location.pathname.lastIndexOf("/")+1), ["course-listings.html"])){
        mscSchedulizer.getDepartments(mscSchedulizer.getDepartmentCoursesDetails);
        // Department selected - View Department Courses
        $(mscSchedulizer.departments_element).on('changed.bs.select', function (e, clickedIndex, newValue, oldValue) {
            if($(mscSchedulizer.departments_element).val() != ""){
                $(mscSchedulizer.department_class_list_element).addClass("loader");
                //Get From Endpoint - Department Courses
                mscSchedulizer.getDepartmentCoursesDetails($(mscSchedulizer.departments_element).val());
            }
        });
    }

    // Favorites
    if(mscSchedulizer.inList(location.pathname.substr(location.pathname.lastIndexOf("/")+1), ["generate.html","favorites.html"])){
      // Add Favorite
      $(mscSchedulizer.schedules_element).on("click", "a.favorite_schedule", function (event) {
            event.preventDefault();
            //Add Course
            var schedule = JSON.parse(this.getAttribute('data-value'));
            if (mscSchedulizer.searchListObjects(mscSchedulizer.favorite_schedules,schedule) === -1) {
                mscSchedulizer.favorite_schedules.push(schedule);
                localStorage.setItem('favorite_schedules', JSON.stringify(mscSchedulizer.favorite_schedules));
                // Update Element so it can be unfavorited
                $(this).addClass("unfavorite_schedule");
                $(this).removeClass("favorite_schedule");
                $(this).text("Unfavorite");
            }
        });
      // Remove Favorite
      $(mscSchedulizer.schedules_element).on("click", "a.unfavorite_schedule", function (event) {
          event.preventDefault();
          //Add Course
          var schedule = JSON.parse(this.getAttribute('data-value'));
          var index = mscSchedulizer.searchListObjects(mscSchedulizer.favorite_schedules,schedule);
          if (index !== -1) {
              mscSchedulizer.favorite_schedules.splice(index, 1);
              localStorage.setItem('favorite_schedules', JSON.stringify(mscSchedulizer.favorite_schedules));
              // Update Element so it can be favorited
              $(this).addClass("favorite_schedule");
              $(this).removeClass("unfavorite_schedule");
              $(this).text("Favorite");
          }
      });
    }
    
    // Course Selections
    if(mscSchedulizer.inList(location.pathname.substr(location.pathname.lastIndexOf("/")+1), ["select-classes.html","course-listings.html"])){
      // Course selected - Add Course
      $(mscSchedulizer.department_class_list_element).on("click", "a.a_course", function (event) {
          event.preventDefault();
          //Add Course
          var course = JSON.parse(this.getAttribute('data-value'));
          if (mscSchedulizer.searchListDictionaries(mscSchedulizer.classes_selected,{DepartmentCode:course.DepartmentCode,CourseNumber:course.CourseNumber,CourseTitle:course.CourseTitle},true) === -1) {
            mscSchedulizer.classes_selected.push(course);
            localStorage.setItem('classes_selected', JSON.stringify(mscSchedulizer.classes_selected));
            //reload selections area
            mscSchedulizer.loadSelections();
          }
      });

       // Remove Course Selections
      $(mscSchedulizer.course_selections_element).on("click", "a.a_selection", function (event) {
          event.preventDefault();
          // //Remove Course
          var course = JSON.parse(this.getAttribute('data-value'));
          var index = mscSchedulizer.searchListDictionaries(mscSchedulizer.classes_selected,{DepartmentCode:course.DepartmentCode,CourseNumber:course.CourseNumber,CourseTitle:course.CourseTitle},true);
          if (index != -1) {
              mscSchedulizer.classes_selected.splice(index,1);
              localStorage.setItem('classes_selected', JSON.stringify(mscSchedulizer.classes_selected));
              //reload selections area
              mscSchedulizer.loadSelections();
          }
      });
    }
});
    
  </script>
