  <script>
  $(function(){
    // Clear all old localstorage
    lscache.flushExpired();
    // Get semesters list
    mscSchedulizer.Semester.getCurrentList().then(function(semesters) {
      // Make the semesters select dropdown
      $("#"+mscSchedulizer.Config.html_elements.semesters_select).html(mscSchedulizer.Semester.semestersSelect(semesters));
      return semesters;
    }).then(function(semesters){
      // Set the selected semester variable
      mscSchedulizer.Storage.SetSemester(JSON.parse(unescape($("#"+mscSchedulizer.Config.html_elements.semesters_select).val())));
      return mscSchedulizer.Department.getDepartments(mscSchedulizer.Storage.Semester().TermCode);
    }).then(function(departments){
        $("#"+mscSchedulizer.Config.html_elements.departments_select).html(mscSchedulizer.Department.departmentsSelect(departments));
        mscSchedulizer.Storage.SetDepartment(JSON.parse(unescape($("#"+mscSchedulizer.Config.html_elements.departments_select).val())));
        $('.selectpicker').selectpicker({dropupAuto:false});
        $('.selectpicker').selectpicker('refresh');
        $(".bootstrap-select .dropdown-menu").niceScroll({
            scrollspeed: 100,
            mousescrollstep: 38,
            cursorwidth: 10,
            cursorborder: 0,
            cursorcolor: '#333',
            autohidemode: false,
            zindex: 999999999,
            horizrailenabled: false,
            cursorborderradius: 0,
        });
        console.log("STORED DEPT",mscSchedulizer.Storage.Department());
        return new mscSchedulizer.Department(mscSchedulizer.Storage.Department()).getCourses();
    })
    .then(function(courses){
      // remove administrative courses
      courses = mscSchedulizer.Filter.AdministrativeSections(courses);
      console.log("COURSES", courses);
      $("#"+mscSchedulizer.Config.html_elements.department_class_list).html(mscSchedulizer.Course.DisplayShort(courses));

    })
    .catch(function (err) {
      console.log("CATCH ERR: ",err);
    });
  });
  </script>
