  <script>
  $(function(){
    // Get semesters list
    // lscache.flush();
    mscSchedulizer.Semester.getCurrentList().then(function(semesters) {
      // console.log("Success!", semesters);
      // mscSchedulizer.Semester.updateSemestersSelect(semesters);
      // Make the semesters select dropdown
      $("#"+mscSchedulizer_config.html_elements.semesters_select).html(mscSchedulizer.Semester.semestersSelect(semesters));
      return semesters;
    }).then(function(semesters){
      // Set the selected semester variable
      lscache.set("semester", semesters[1].TermCode);
      mscSchedulizer.Department.getDepartments(lscache.get("semester")).then(function(departments){
        console.log("Success!", departments);
        // console.log(mscSchedulizer_config.html_elements.departments_select);
        // console.log(mscSchedulizer.Department.departmentsSelect(departments));
        $("#"+mscSchedulizer_config.html_elements.departments_select).html(mscSchedulizer.Department.departmentsSelect(departments));
        // console.log($("#"+mscSchedulizer_config.html_elements.departments_select).html());
        $('.selectpicker').selectpicker({dropupAuto:false});
        $('.selectpicker').selectpicker('refresh');
        $(".bootstrap-select .dropdown-menu").niceScroll({
            scrollspeed: 100,
            mousescrollstep: 38,
            cursorwidth: 10,
            cursorborder: 0,
            cursorcolor: '#333',
            autohidemode: false,
            zindex: 999999999,
            horizrailenabled: false,
            cursorborderradius: 0,
        });
      });
    });
    //

    $.getJSON("http://schedulizer-api.morrisville.edu/courses/?include_objects=1&semester=201608",function(data){
      var aCourse = new mscSchedulizer.Course(data[0]);
      console.log(aCourse);
    });
  });
