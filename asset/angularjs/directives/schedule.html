<div ui-calendar="$ctrl.options" ng-model="$ctrl.events" ng-cloak></div>
<div ng-if="$ctrl.schedule.courseWithoutMeeting.length > 0">
	<div class='nomeetings'><h3>Online/TBD</h3>
		<div class="inline" ng-repeat="course in $ctrl.schedule.courseWithoutMeeting track by $index">
			{{ course.DepartmentCode }} {{ course.CourseNumber }}<span ng-if="!$last">, </span>
		</div>
	</div>
</div>
<options-component options="$ctrl.options" schedule="$ctrl.schedule"></options-component>
