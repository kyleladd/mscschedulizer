<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/transitional.dtd">

<H3>Add Classes Worksheet</H3>
<a onclick="loadMSCschedulizerCRNs()">Import from MSCschedulizer</a>

<script>
  function loadMSCschedulizerCRNs(){
    var crns = [];
    try{
      crns = JSON.parse(getCookie("MSCschedulizer"));
    }
    catch(err){
      crns = [];
    }
    var elementList = document.querySelectorAll("[name=CRN_IN][type=text]");
    // Clear existing values
    for(var e in elementList){
      elementList[e].value = "";
    }
    // Import Values
    for(var c in crns){
      if(!isNaN(crns[c])){
        elementList[c].value = crns[c];
      }
    }
    // console.log(crns);
  }
  function getCookie(c_name) {
        var i, x, y, ARRcookies = document.cookie.split(";");
        for (i = 0; i < ARRcookies.length; i++) {
            x = ARRcookies[i].substr(0, ARRcookies[i].indexOf("="));
            y = ARRcookies[i].substr(ARRcookies[i].indexOf("=") + 1);
            x = x.replace(/^\s+|\s+$/g, "");
            if (x == c_name) {
                return unescape(y);
            }
        }
    }
</script>
